<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Quicksand&display=swap" rel="stylesheet">
    <link href="../assets/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
            <p class="lead"></p>
            <p class="lead">
              <a class="btn btn-primary btn-lg" href="./tables.html" role="button"><i class="fas fa-utensils"></i> View Tables</a> <a class="btn btn-secondary btn-lg" href="./home.html" role="button"><i class="fas fa-home"></i></a>
            </p>
        </div>

        <div class="reservationForm">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name for reservation">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Phone Number</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter a number we can contact you at">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">E-Mail</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter an e-mail to confirm your reservation">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">ID</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter an ID">
                  </div><br>
                <button type="submit" class="btn btn-primary">Submit</button><br><br>
              </form>
        </div>
    </div>


    <script></script>

    <!-- External script sources-->
    <script src="https://kit.fontawesome.com/127ce790ad.js" crossorigin="anonymous"></script>
</body>
</html>
